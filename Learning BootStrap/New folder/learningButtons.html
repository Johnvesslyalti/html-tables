<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Learning Buttons</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container my-5"><h1 class="h1 text-black text-center">Button colors</h1></div>
        <div class="container my-5 p-3">
        <button type="button" class="btn border">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-tertiary border border-danger">Tertiary</button>
    </div>
    <div><h1 class="h1 text-black text-center">Buttons Ouline</h1></div>
    <div class="container my-5 p-3">
        <button type="button" class="btn btn-danger btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light border">light</button>
    </div>
    <div><h1 class="h1 text-black text-center">Button Sizes</h1></div>
    <div class="container my-5 p-3">
        <button type="button" class="btn btn-primary btn-lg">Primary</button>
        <button type="button" class="btn btn-secondary">Default</button>
        <button type="buttom" class="btn btn-warning btn-sm">Small</button>
    </div>
    <div><h1 class="h1 text-black text-center">Block Level Buttons</h1></div>
    <div class="container d-grid gap-3 my-5">
        <button type="button" class="btn btn-primary">Block Level</button>
        <button type="button" class="btn btn-primary">Block Level</button>
        <button type="button" class="btn btn-primary">Block Level</button>
    </div>
    <div><h1 class="h1 text-center">Disabled Button</h1></div>
    <div class="container my-5 p-3">
        <button type="button" class="btn btn-primary active">Active</button>
        <button type="button" class="btn btn-primary disabled">Disabled</button>
    </div>
    <div><h1 class="h1 text-center">Spinners</h1></div>
    <div class="container my-5 p-3">
        <button type="button" class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
        </button>
        <button type="button" class="btn btn-danger">
            <span class="spinner-border spinner-border-lg"></span>
            Loading...
        </button>
        <button type="button" class="btn btn-danger">
            <span class="spinner-grow spinner-grow-sm"></span>
            Loading...
        </button>
    </div>
    </body>
</html>
